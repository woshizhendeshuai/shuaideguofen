<!doctype html>
 <html>
    <head>
      <title>function 函数</title>
       <meat charset="utf-8">
    </head>
    <body>
        <script>
        function bake(degrees){ 
                var message;
                if (degrees > 500){
                    message = "I'm not a nuclear reactor!";
                }else if (degrees < 100){
                    message = "I'm not a refrigerator!";
                }else {
                    message = "That's a very comfortable temperature for me.";
                 }
                 return message;
        }
        var status = bake(350);
        console.log(status);
        </script>
       </body>
     </html>
